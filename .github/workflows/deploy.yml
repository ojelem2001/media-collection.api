name: Deploy media-collection-api app

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }} 
        script: |
          cd ~/applications/media-collection.api
          git pull origin main
          dotnet restore **/*.sln
          dotnet publish ./MediaCollection.API/MediaCollection.API.sln -c Release -o ./publish
          sudo systemctl stop media-collection-api 2>/dev/null || true         
          cp -r ./publish/* /var/www/media-collection-api/ 2>/dev/null || mkdir -p /var/www/media-collection-api/
          export MediaDbOptions__Database__ConnectionParams__Host=${{ secrets.PG_HOST }}
          export MediaDbOptions__Database__ConnectionParams__User Id=${{ secrets.PG_LOGIN }}
          export MediaDbOptions__Database__ConnectionParams__Password=${{ secrets.PG_PASSWORD }}
          export MediaDbOptions__Database__ConnectionParams__Port=${{ secrets.PG_PORT }}
          export JwtSettings__SecretKey=${{ secrets.SECRET_KEY }}
          sudo systemctl start media-collection-api || echo "Service not configured, running manually"

